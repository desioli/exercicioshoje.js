<body>
  <script>
    let nomesConvidados = ['Joao', 'Guilherme', 'Maisa', 'Larissa', 'Vicente o Lindo']
    console.log(nomesConvidados)
    let data = prompt("Qual o nome do Convidado?")
       if (nomesConvidados.includes(data) == true) {
       window.alert("O nome está na lista.");

        window.alert("O nome não está na lista.");
      }    
  </script>
